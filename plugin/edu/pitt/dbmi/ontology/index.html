<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Ontology Store</title>
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="vendor/bootstrap-icons/bootstrap-icons.css"/>
        <link rel="stylesheet" href="vendor/datatables/datatables.min.css" />
        <link rel="stylesheet" href="css/ontologystore.css"/>
        <script src="js/i2b2-loader.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <main class="col-12 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap pt-3 pb-2 mb-3 border-bottom">
                        <h2>Ontology Store</h2>
                    </div>
                    <button id="syncFromCloud" class="btn btn-primary btn-sm mt-2 mb-4" type="button" onclick="i2b2.OntologyStore.syncFromCloud();">
                        <i class="bi bi-cloud-download"></i> Sync From Cloud
                    </button>
                    <div class="card shadow mb-5" id="OntologyStore-Products" style="display: none;">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-sm table-hover" id="OntologyStore-ProductTable">
                                    <thead>
                                        <tr>
                                            <th scope="col">Title</th>
                                            <th scope="col">Version</th>
                                            <th scope="col">Owner/Author</th>
                                            <th scope="col">Product Type</th>
                                            <th scope="col">Include Network Ontology Artifacts</th>
                                            <th scope="col">Included Terminologies</th>
                                            <th scope="col">Download</th>
                                            <th scope="col">Install</th>
                                            <th scope="col">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-success float-end" id="OntologyStore-ExecuteBtn" onclick="i2b2.OntologyStore.execute();" disabled="disabled">
                                <i class="bi bi-play-fill"></i> Execute
                            </button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <div class="modal fade" id="OntologyStore-ProgressModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="OntologyStore-ProgressModalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="OntologyStore-ProgressModalTitle">Progress</h5>
                    </div>
                    <div class="modal-body">
                        <div class="text-center">
                            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="OntologyStore-MessageModal" tabindex="-1" aria-labelledby="OntologyStore-MessageModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="OntologyStore-MessageModalLabel">Message Title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="OntologyStore-MessageModalMessage">Message</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="OntologyStore-SummaryModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="summaryModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="summaryModalLabel">Download/Install Summary</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-bordered border-primary table-sm table-hover shadow" id="OntologyStore-SummaryTable">
                            <thead class="table-primary">
                                <tr>
                                    <th scope="col">Ontology</th>
                                    <th scope="col">Action</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Detail</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="vendor/datatables/datatables.min.js"></script>
        <script src="js/ontology-store-main.js"></script>
    </body>
</html>
