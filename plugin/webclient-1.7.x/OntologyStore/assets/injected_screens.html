<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Ontology Store Template</title>
    </head>
    <body>
        <div id="OntologyStore-mainDiv">
            <div class="ontstore-bs-card">
                <div class="ontstore-bs-card-header ontstore-bs-border ontstore-bs-d-flex ontstore-bs-justify-content-between ontstore-bs-align-items-center ontstore-border">
                    <h6 class="ontstore-panel-title ontstore-bs-m-0">Ontologies</h6>
                    <button id="OntologyStore-SyncFromCloud" class="ontstore-bs-btn ontstore-bs-btn-sm ontstore-bs-btn-primary">
                        <i class="bi bi-cloud-download-fill"></i> Sync From Cloud
                    </button>
                </div>
                <div class="ontstore-bs-card-body ontstore-border">
                    <div class="ontstore-bs-table-responsive ontstore-bs-pb-4">
                        <table class="ontstore-bs-table ontstore-bs-table-sm ontstore-bs-table-bordered ontstore-bs-table-hover" id="OntologyStore-ProductTable">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Version</th>
                                    <th>Owner/Author</th>
                                    <th>Product Type</th>
                                    <th>Include Network Ontology Artifacts</th>
                                    <th>Included Terminologies</th>
                                    <th>Download</th>
                                    <th>Install</th>
                                    <th>Status</th>
                                    <th>Disable</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="ontstore-bs-card-footer ontstore-border">
                    <button type="button" class="ontstore-bs-btn ontstore-bs-btn-success ontstore-bs-float-right" id="OntologyStore-ExecuteBtn">
                        <i class="bi bi-play-fill"></i> Execute
                    </button>
                </div>
            </div>
            <!-- modal dialog content markup -->
            <div id="OntologyStore-ProgressModal" style="visibility:hidden">
                <div class="hd"><span id="OntologyStore-ProgressModalTitle"></span></div>
                <div class="bd">
                    <img alt="Spinner" src="assets/images/spin.gif" height="200" width="200" />
                </div>
            </div>
            <div id="OntologyStore-MessageModal" style="visibility:hidden">
                <div class="hd"><span id="OntologyStore-MessageModalTitle"></span></div>
                <div class="bd">
                    <div id="OntologyStore-MessageModalMessage"></div>
                </div>
                <div class="ft">
                    <button class="ontstore-bs-btn ontstore-bs-btn-success ontstore-bs-float-right" onclick="i2b2.OntologyStore.modal.message.hide();">OK</button>
                </div>
            </div>
            <div id="OntologyStore-SummaryMessageModal" style="visibility:hidden">
                <div class="hd">Download/Install Summary</div>
                <div class="bd">
                    <div id="OntologyStore-SummaryMessageModalMessage"></div>
                </div>
                <div class="ft">
                    <button class="ontstore-bs-btn ontstore-bs-btn-success ontstore-bs-float-right" onclick="i2b2.OntologyStore.modal.summary.panel.hide();">OK</button>
                </div>
            </div>
        </div>
    </body>
</html>
