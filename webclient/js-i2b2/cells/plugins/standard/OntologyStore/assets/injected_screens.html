<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Ontology Store Template</title>
    </head>
    <body>
        <div id="OntologyStore-mainDiv">
            <button type="button" class="ontologystore-btn ontologystore-btn-primary ontologystore-mb-4" id="OntologyStore-SyncFromCloud" onclick="i2b2.OntologyStore.syncFromCloud();">
                <i class="bi bi-cloud-download-fill"></i> Sync From Cloud
            </button>
            <div class="ontologystore-card" id="OntologyStore-Product" style="display: none;">
                <div class="ontologystore-card-body">
                    <div class="ontologystore-table-responsive">
                        <table id="OntologyStore-ProductTable">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Version</th>
                                    <th>Owner/Author</th>
                                    <th>Product Type</th>
                                    <th>Include Network Ontology Artifacts</th>
                                    <th>Included Terminologies</th>
                                    <th>Download</th>
                                    <th>Install</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="ontologystore-card-footer">
                    <button type="button" class="ontologystore-btn ontologystore-btn-success ontologystore-float-right" id="OntologyStore-ExecuteBtn" onclick="i2b2.OntologyStore.execute();">
                        <i class="bi bi-play-fill"></i> Execute
                    </button>
                </div>
            </div>
            <!-- modal dialog content markup -->
            <div id="OntologyStore-ProgressModal" style="visibility:hidden">
                <div class="hd"><span id="OntologyStore-ProgressModalTitle"></span></div>
                <div class="bd">
                    <img alt="Spinner" src="assets/images/spin.gif" height="200" width="200" />
                </div>
            </div>
            <div id="OntologyStore-MessageModal" style="visibility:hidden">
                <div class="hd"><span id="OntologyStore-MessageModalTitle"></span></div>
                <div class="bd">
                    <div id="OntologyStore-MessageModalMessage" style="padding: 10px;"></div>
                </div>
            </div>
        </div>
    </body>
</html>
