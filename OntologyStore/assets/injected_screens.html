<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Ontology Store Template</title>
    </head>
    <body>
        <div id="OntologyStore-mainDiv">
            <div id="sync-cloud">
                <img id="ontology-download" alt="Sync From Cloud" src="js-i2b2/cells/plugins/standard/OntologyStore/assets/cloud_download.png" height="50" width="50" />
                <div id="img-name">Sync from Cloud</div>
            </div>
            <div id="ontology-products">
                <table id="ontology-product-table"></table>
            </div>
            <!-- modal dialog content markup -->
            <div id="download-modal" style="visibility:hidden">
                <div class="hd">Download/Install Ontology</div>
                <div class="bd">
                    <img alt="Spinner" src="assets/images/spin.gif" height="200" width="200" />
                </div>
            </div>
            <div id="download-message" style="visibility:hidden">
                <div class="hd"><span id="download-message-title"></span></div>
                <div class="bd">
                    <p id="download-message-body" style="padding: 10px;"></p>
                </div>
            </div>
        </div>
    </body>
</html>
